<div class="container">
    <div class="row">
      <div class="col col-md">
        <h1>Por favor, seleccione una fecha y una sección o más</h1>
      </div>
    </div>
    <div class="row">
      <div class="col col-md">
        <app-datepicker (onDataSelected)="onDateSelected($event)"></app-datepicker>
      </div>
    </div>
    <div>
      <mat-progress-bar mode="determinate" [value]="valueLoad" *ngIf="showProgressBar"></mat-progress-bar>
    </div>

</div>
